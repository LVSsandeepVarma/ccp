<!doctype html>
<html lang="en" data-layout="horizontal" data-sidebar-visibility="show" data-topbar="light" data-sidebar="light"
  data-sidebar-size="lg" data-sidebar-image="none" data-preloader="enable">

<head>

  <meta charset="utf-8" />
  <title>Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="" name="description" />
  <meta content="" name="author" />
  <!-- App favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <!-- Layout config Js -->
  <script src="assets/js/layout.js"></script>
  <!-- Bootstrap Css -->
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!-- Icons Css -->
  <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
  <!-- App Css-->
  <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" />
  <!-- Sweet Alert css-->
  <link href="/assets/libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css" />
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example">

<div id="root"></div>
<!-- JAVASCRIPT -->
<script type="module" src="/src/main.jsx"></script>
  <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="assets/js/plugins.js"></script> -->

  <!-- Sweet Alerts js -->
  <script src="assets/libs/sweetalert2/sweetalert2.min.js"></script>

  <script type="text/javascript">
    document.getElementById("reject-proposal") &&
      document.getElementById("reject-proposal").addEventListener("click", function () {
        Swal.fire({
          title: "Are you sure?",
          text: "You won't be able to revert this!",
          icon: "warning",
          showCancelButton: !0,
          confirmButtonText: "Yes, reject it!",
          cancelButtonText: "No, cancel!",
          confirmButtonClass: "btn btn-primary w-xs me-2 mt-2",
          cancelButtonClass: "btn btn-danger w-xs mt-2",
          buttonsStyling: !1,
          showCloseButton: !0,
        }).then(function (t) {
          t.value
            ? Swal.fire({ title: "Rejected!", text: "Your proposal has been rejected.", icon: "success", confirmButtonClass: "btn btn-primary w-xs mt-2", buttonsStyling: !1 })
            : t.dismiss === Swal.DismissReason.cancel && Swal.fire({ title: "Cancelled", text: "Your proposal is still open", icon: "error", confirmButtonClass: "btn btn-primary mt-2", buttonsStyling: !1 });
        });
      })
  </script>
</body>

</html>
